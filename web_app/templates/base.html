<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sentiment Analysis{% endblock %}</title>

    <!-- Load static tag library -->
    {% load static %}

    <!-- Include your static files or CDN links here -->
    <!-- Example: -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->

    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/products/">Products</a>
        <a href="/comment_history/">Comment History</a>
        <!-- Add more links as needed -->
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
